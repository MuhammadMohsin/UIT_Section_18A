<html>
<body>
<form action="https://www.google.com">
	<p>Username:
		<input type="text" name="username" size="10" maxlength="16"/>
	</p>
	<p>Password:
		<input type="password" name="userpassword" />
	</p>
	<p>Message:
		<textarea name="message" rows="8" cols="50">Enter message here</textarea>
	</p>

	<p>Please select your favorite politician:
	<br />
		<input type="radio" name="vote" value="IK"/> IK
		<input type="radio" name="vote" value="NS" checked="checked"/>	NS
		<input type="radio" name="vote" value="AZ" />	AZ
	</p>

	<p>Please select your favorite music station:
		<br />
		<input type="checkbox" name="service" value="itunes" checked="checked" /> iTunes
		<input type="checkbox" name="service" value="lastfm" /> Last.fm
		<input type="checkbox" name="service" value="spotify" /> Spotify
	</p>

	<p>Please select music device</p>
	<select name="devices" multiple size="2">
		<option value="ipod">iPod</option>
		<option value="radio">Radio</option>
		<option value="computer">Computer</option>
	</select>

	<br />
	<input type="submit" name="submit" value="my submit"/>
	<br /> <br/>

	<input type="image" src="img1.png" width="100" height="50" />

	<button>My Button</button>

</form>
</body>
</html>
