<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cursor Pointers</title>
	<style>  
        a{
            display: block;
            margin-bottom: 10px;
        }
        a#auto { cursor: auto; }
        a#crosshair { cursor: crosshair; }
        a#default { cursor: default; }
        a#pointer { cursor: pointer; }
        a#move { cursor: move; }
        a#text { cursor: text; }
        a#wait { cursor: wait;}
        a#help { cursor: help;}
	</style>
</head>

<body>
	<a id="auto" href="http://www.whitmanarchive.org">auto</a>
    <a id="crosshair" href="http://www.whitmanarchive.org">crosshair</a>
    <a id="default" href="http://www.whitmanarchive.org">default </a>
    <a id="pointer" href="http://www.whitmanarchive.org">pointer </a>
    <a id="move" href="http://www.whitmanarchive.org">move </a>
    <a id="text" href="http://www.whitmanarchive.org">text </a>
    <a id="wait" href="http://www.whitmanarchive.org">wait </a>
    <a id="help" href="http://www.whitmanarchive.org">help </a>
</body>

</html>
