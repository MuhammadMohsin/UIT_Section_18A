<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* Universal Selector */
        * {
            font-family: Courier;
        }

        /* Type Selector */
        h2, h4 {
            /* color: red; */
        }

        /* Class Selector */
        .text-blue {
            color: blue;
        }

        /* Id Selector */
        #p1 {
            font-size: 25px;
        }


        /* For multiple classes demo */
        .big-font {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>This is my heading 1</h1>
    <h2>This is my heading 2</h2>
    <h3>This is my heading 3</h3>
    <h4 class="text-blue">This is my heading 4a</h4>
    <h4>This is my heading 4b</h4>
    <h4  class="text-blue big-font">This is my heading 4c</h4>

    <p id="p1">This is some text and this is paragraph....</p>
</body>
</html>
